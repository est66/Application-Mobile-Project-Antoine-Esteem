<ion-header>

  <ion-navbar>
    <ion-title>New Issue</ion-title>
    
    <!-- Logout button -->
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  Let's create an issue.
  <form (submit)="onSubmit($event)">
    <ion-list>
      <ion-item>
        <ion-label>Issue Type</ion-label>
        <ion-select>
          <ion-option value="dangerous-road">Accidents are likely</ion-option>
          <ion-option value="graffiti">Youngsters are evil</ion-option>
          <ion-option value="broken-streetlight">Area is badly lit</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Type</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
    </ion-list>

  </form>
  
  <button ion-button (click)='takePicture()'>Button</button>
  <img *ngIf='pictureData' src='data:image/jpeg;base64,{{ pictureData }}' />

</ion-content>
